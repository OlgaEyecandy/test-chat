<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <div class="container chat-main">
        <div class="messages border">
            <div id="messages"></div>
        </div>
        <div class="chat-input border">
            <div class="input-group row">
                <label for="comment-name" class="col-2 col-form-label">Ваше имя</label>
                <div class="col">
                    <input type="text" id="comment-name" placeholder="Введите имя">
                </div>
            </div>
            <div class="input-group row">
                <label for="comment-field" class="col-2 col-form-label">Текст сообщения</label>
                <div class="col">
                    <textarea name="comment" id="comment-field" cols="30" rows="5" placeholder="Введите сообщение"></textarea>
                </div>
            </div>
            <div class="input-group row">
                <div class="col-2 send">
                    <input type="button" id="btn" class="btn btn-primary active" value="Отправить">
                    <!--  JS one-->
                    <!-- <input type="button" id="btn"  onclick="web_send_msg()" class="btn btn-primary active" value="Отправить">  jQuery one
                    -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>

</html>
